<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Test Backend</a>
    </nav>

    <main>
        <section class="py-5  container" id="card-container">
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <form>
                           <div>
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="category" id ="category">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="age" id ="age">

                                <div class="col">
                                  <input type="text" class="form-control" placeholder="religion" id ="religion">

                              </div>
                           </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control" placeholder="story" id="story" rows="3"></textarea>
                                <div class="form-row mt-2">
                                  <div class="col">
                                    <textarea class="form-control" placeholder="info" id="info" rows="2"></textarea>
                                  </div>
                                  <div class="col">
                                    <textarea class="form-control" placeholder="description" id="description" rows="2"></textarea>
                                  </div>
                                </div>
                              </div>
                          </form>
                          <div>
                            <label for="exampleFormControlTextarea2">Example textarea</label>

                                <div class="col">
                                  <input type="text" class="form-control" placeholder="owner" id="owner">

                                <div class="col">

                                <div class="col">
                                  <input type="text" class="form-control" placeholder="contact" id="contact">
                                </div>
                              </div>
                           </div>
                           <form>
                            <div>
                                <label for="exampleFormControlTextarea3">Example textarea</label>
                                <div class="row form-group">
                                    <label for="date" class="col-sm-1 col-form-label">Date</label>
                                    <div class="col">
                                        <div class="input-group date" id="datepicker">
                                            <input type="text" class="form-control" id ="date">
                                            <span class="input-group-append">
                                                <span class="input-group-text bg-white d-block">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="lastmodi" id="lastmodi">    
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="area" id="area">   
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                      </div>
                      <div class="col-sm">
                        <form>
                            <div class="form-row">
                                <div>
                                    <label for="exampleInputLocation">location </label>

                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="name" id="name">
                                          </div>

                                        <div class="col-6 col-sm-3">
                                          <input type="text" class="form-control" placeholder="district" id="district">
                                        </div>
                                  </div>
                                </div>
                            </div>
                            <div class="form-group">
                              <div class="mb-3">
                                <label for="image">Upload an image</label>
                                <input type="file" class="form-control-file" id="image">
                              </div>
                            </div>
                          </form>
                          <button class="btn btn-primary w-50" onclick="create()">create</button>

                    </div>
                    
                  </div>
                  
            </div>
